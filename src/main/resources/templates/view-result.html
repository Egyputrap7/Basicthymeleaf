<html>
    <head>
        <title>Display Result</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        fieldset{
            width:fit-content;
            box-shadow: 2px 2px 4px #333;
        }
       
    </style>
    <body>
        <div>Data User</div>
        <fieldset align="center">
            <p>
          Nama:  <a  th:text="${sendNama}"/>
          </p>
          <p>
          Tanggal Lahir: <a th:text="${sendTgl}"/>
          </p>
          <image th:src="${sendPict}" width="400px" height="500px"/>               
        </fieldset>
    </body>
</html>
